    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const addButton = document.getElementById("addSecetriate");
    const formContainer = document.querySelector(".row");

    let secetriateCounter = 1;

    addButton.addEventListener("click", function () {
        if (secetriateCounter < 4) {
            addSecetriateSection(formContainer);
            secetriateCounter++;
        } else {
            // Display a message or take action when the limit is reached
         
            Swal.fire({
          icon: 'error',
          title: 'Maximum limit reached',
          text: "You cannot add more than 3 Secetriate sections.",
        })   
        }
    });

    function addSecetriateSection(container) {
        const newSection = document.createElement("div");
        newSection.className = "border p-3 m-3";

        const uniqueId = `secetriateSection${secetriateCounter}`;

        newSection.innerHTML = `
            <h6>Secetriate</h6>
            <div>
                <input type="text" name="${uniqueId}Name" class="form-control" placeholder="Secetriate Name">
                <p class="error-message" id="${uniqueId}Name-error"></p>
            </div>
            <div class="form-group mt-3">
                <input type="text" class="form-control" name="${uniqueId}phone_number" placeholder="Secetriate Mobile number">
                <p class="error-message" id="${uniqueId}_phone_number-error"></p>
            </div>
            <div>
                <input type="text" name="${uniqueId}unit" class="form-control" placeholder="Secetriate unit">
                <p class="error-message" id="${uniqueId}unit-error"></p>
            </div>
        `;

        container.appendChild(newSection);
     

        // Set up validation for the new Secetriate section
        const secetriateNameInput = newSection.querySelector(`[name="${uniqueId}Name"]`);
        const secetriatePhoneInput = newSection.querySelector(`[name="${uniqueId}phone_number"]`);
        const secetriateunitInput = newSection.querySelector(`[name="${uniqueId}unit"]`);

        secetriateNameInput.addEventListener("blur", () => validateSecetriateName(secetriateNameInput, `${uniqueId}Name-error`));
        secetriatePhoneInput.addEventListener("blur", () => validateSecetriatePhoneNumber(secetriatePhoneInput, `${uniqueId}_phone_number-error`));
        secetriateunitInput.addEventListener("blur", () => validateSecetriateunit(secetriateunitInput, `${uniqueId}unit-error`));
    }

    function validateSecetriateName(input, errorId) {
        const errorMessageElement = document.getElementById(errorId);
        errorMessageElement.textContent = "";

        if (input.value.trim() === "") {
            errorMessageElement.textContent = "Please enter Secetriate Name";
        }
        // Add more validation rules if needed
    }

    function validateSecetriatePhoneNumber(input, errorId) {
        const errorMessageElement = document.getElementById(errorId);
        errorMessageElement.textContent = "";

        if (input.value.trim() === "") {
            errorMessageElement.textContent = "Please enter Secetriate Mobile Number";
        } else if (!/^\d{10}$/.test(input.value.trim())) {
            errorMessageElement.textContent = "Mobile Number must be 10 digits";
        }
        // Add more validation rules if needed
    }

    function validateSecetriateunit(input, errorId) {
      const errorMessageElement = document.getElementById(errorId);
        errorMessageElement.textContent = "";

        if (input.value.trim() === "") {
            errorMessageElement.textContent = "Please enter Secetriate Unit Name";
        }
    }
});
