<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .feedback-form {
            padding: 5%;
            padding-top: 5%;
            align-items: center;
        }
        .feedback-form h5 {
            color: #333;
            font-weight: bold;
        }
        .feedback-form img {
            display: block;
            margin: 0 auto 20px;
            max-width: 300px;
        }
        .feedback-form button {
            background-color: #007bff;
            border: none;
        }
        .feedback-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 feedback-form" data-aos="fade-up">
            <form id="submit-form" action="" method="POST">
                <img src="assets/sahi.png" alt="Logo">
                <h5 class="text-center">Feedback</h5>
                <br>
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="Mobile number" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="unit" class="form-control" id="unit" placeholder="Your Unit" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="Address" rows="5" placeholder="Feedback" required></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal for loading spinner -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background: transparent; border: none;">
      <div class="modal-body text-center">
        <div class="spinner-border text-succes" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    $("#submit-form").submit(function (e) {
        e.preventDefault();
        // Show loading spinner
        $('#loadingModal').modal('show');

        $.ajax({
            url: 'https://script.google.com/macros/s/AKfycbwSfiSVmggr7U_ysSsQxGf4mLBPJRnvOKnZayi1yeouKUKxNFaoMK-VMYDLgSKvoic/exec',
            data: $("#submit-form").serialize(),
            method: "post",
            success: function (response) {
                // Hide loading spinner
                $('#loadingModal').modal('hide');
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: 'Form submitted successfully',
                }).then(() => {
                    window.location.reload();
                });
            },
            error: function (err) {
                // Hide loading spinner
                $('#loadingModal').modal('hide');
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Something went wrong',
                });
            }
        });
    });
</script>
<script src="assets/vendor/aos/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
